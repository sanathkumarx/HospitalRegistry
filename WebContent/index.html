<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>HospitalRegistry</title>
    <style>
    .mafrm{
        padding-top: 6.5em;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hospital Registry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <a class="nav-link" href="#"><button class="btn btn-primary my-2 my-sm-0" type="submit">Sign-In</button></a>
            <a class="nav-link" href="#"><button class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#registerModal" type="submit">Sign-Up</button></a>

        </div>
    </nav>
    <form data-toggle="validator" class="container mafrm">
        <div class="form-group row align-items-center">
            <label for="mobileNumber" class="offset-lg-3 col-form-label col-form-label-lg">Mobile Number</label>
            <div class="col-lg-4">
            <input type="tel" class="form-control" id="mobileNumber" aria-describedby="emailHelp" placeholder="Enter mobile" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="offset-lg-3 col-form-label col-form-label-lg">Password</label>
            <div class="col-lg-4">
            <input type="password" class="offset-lg-2 form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row">
        <label for="role" class="offset-lg-3 col-form-label col-form-label-lg">Position</label>
        <div class="col-lg-4">
        <select id="role" class=" offset-lg-2 form-control form-control-sm">
            <option>Patient</option>
            <option>Doctor</option>
            <option>Lab Technician</option>
        </select>
        </div>
        </div>
        <div class="form-group row ">
        <div class="col-lg-4 offset-lg-4">
        <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
        </div>
    </form>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register here</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                 <a href="#docregistration" class="nav-link active" data-toggle="tab">Doctor</a>
                </li>
                <li class="nav-item">
                 <a href="#patregistration" class="nav-link" data-toggle="tab">Patient</a>
                </li>
                <li class="nav-item">
                 <a href="#labregistration" class="nav-link" data-toggle="tab">Lab Technician</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="docregistration">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="docMobile">Mobile</label>
                            <input type="tel" class="form-control" id="docMobile" placeholder="Mobile Number" required>
                            </div>
                            <div class="form-group col-md-6">
                            <label for="docPassword">Password</label>
                            <input type="password" class="form-control" id="docPassword" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="docName">Name</label>
                            <input type="text" class="form-control" id="docName" placeholder="Full Name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="docSpecialization">Specialization</label>
                            <select id="docSpecialization" class="form-control">
                            <option selected>Cardiologist</option>
                            <option>Neurologist</option>
                            <option>Radiologist</option>
                            <option>Dermatologist</option>
                            </select>
                            </div>
                            <div class="form-group col-md-6">
                            <label for="docState">State</label>
                            <select id="docState" class="form-control">
                                <option selected>Telangana</option>
                                <option>Chennai</option>
                                <option>Banglore</option>
                                <option>Mumbai</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-check form-group col-md-3 offset-md-1">
                                <input class="form-check-input" type="checkbox" id="Monday">
                                <label class="form-check-label" for="Monday">Monday</label>
                                </div>
                                <div class="form-check form-group col-md-3">
                                <input class="form-check-input" type="checkbox" id="Tuesday">
                                <label class="form-check-label" for="Tuesday">Tuesday</label>
                                </div>
                                <div class="form-check form-group col-md-3">
                                <input class="form-check-input" type="checkbox" id="Wednesday">
                                <label class="form-check-label" for="Wednesday">Wednesday</label>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-check form-group col-md-3 offset-md-1">
                                <input class="form-check-input" type="checkbox" id="Thursday">
                                <label class="form-check-label" for="Thursday">Thursday</label>
                                </div>
                                <div class="form-check form-group col-md-3">
                                <input class="form-check-input" type="checkbox" id="Friday">
                                <label class="form-check-label" for="Friday">Friday</label>
                                </div>
                                <div class="form-check form-group col-md-3">
                                <input class="form-check-input" type="checkbox" id="Saturday">
                                <label class="form-check-label" for="Saturday">Saturday</label>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-check col-md-3 offset-md-1">
                                <input class="form-check-input" type="checkbox" id="Sunday">
                                <label class="form-check-label" for="Sunday">Sunday</label>
                                </div>
                        </div>
                       
                        <button type="submit" class="col-md-6 offset-md-3 btn btn-primary">Register</button>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="patregistration">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="patMobile">Mobile :</label>
                        <input type="tel" class="form-control" id="patMobile" placeholder="Mobile Number">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="patPassword">Password</label>
                        <input type="password" class="form-control" id="patPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="patName">Name</label>
                        <input type="text" class="form-control" id="patName" placeholder="Full Name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Telangana</option>
                            <option>Banglore</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                        </select>
                        </div>
                    </div>
                    <button type="submit" class="col-md-6 offset-md-3 btn btn-primary">Register</button>
                </form>
                </div>   
                <div role="tabpanel" class="tab-pane" id="labregistration">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="labNumber">Mobile</label>
                        <input type="tel" class="form-control" id="labNumber" placeholder="Mobile Number">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="labPassword">Password</label>
                        <input type="password" class="form-control" id="labPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="labName">Name</label>
                        <input type="text" class="form-control" id="labName" placeholder="Full Name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Telangana</option>
                            <option>Banglore</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                        </select>
                        </div>
                    </div>
                    <button type="submit" class="col-md-6 offset-md-3 btn btn-primary">Register</button>
                </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
